<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jquery.qrcode生成二维码</title>
<style type="text/css">
	.demo {
		width: 400px;
		margin: 50px auto 0 auto;
		text-align: center;
	}
	
	.demo p {
		line-height: 30px;
		font-size: 20px;
	}
	
	.input {
		height: 24px;
		width: 183px;
		padding-left: 4px;
		font-size: 12px;
	}
	
	#sub_btn {
		width: 60px; 
		height: 30px; 
		background-color: #3385FF; 
		border: none; 
		cursor: pointer; 
		outline :none; 
		color: white; 
		font-size: 13px;
	}
	
	#code {
		margin: 10px auto 0 auto;
	}
</style>
</head>

<body>

	<div id="main">
		<h2>&nbsp;使用jquery.qrcode生成二维码</h2>
		<hr>
		<div class="demo">
			<p>输入内容点击提交生成二维码</p>
			<p>
				<input type="text" class="input" id="mytxt" value="">
				<input type="button" id="sub_btn" value="提交">
			</p>
			<div id="code"></div>
		</div>
	</div>
	
	<div style="width:100%;text-align: center; position: fixed; left: 0; top: 85%;">
		<p style="color: #AAA;">© www.tr.com taorun 2017.7</p>
	</div>

</body>
</html>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
<script type="text/javascript">

	$(function() {
		/* var str = "http://www.helloweba.com";
		$('#code').qrcode(str); */

		$("#sub_btn").click(function() {
			$("#code").empty();
			var str = toUtf8($("#mytxt").val());
			
			$('#code').qrcode(str);

			/* $("#code").qrcode({
				render : "table",
				width : 200,
				height : 200,
				text : str
			}); */
		});
	})

	function toUtf8(str) {
		var out, i, len, c;
		out = "";
		len = str.length;
		for (i = 0; i < len; i++) {
			c = str.charCodeAt(i);
			if ((c >= 0x0001) && (c <= 0x007F)) {
				out += str.charAt(i);
			} else if (c > 0x07FF) {
				out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
				out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
				out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
			} else {
				out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
				out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
			}
		}
		return out;
	}
	
</script>
